<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Viewport Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Responsive Fashion Styles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fashion Styles</h1>
    <div class="search-container">
      <select class="form-select" id="style-select">
        <option value="all">All Styles</option>
        <option value="casual">Casual</option>
        <option value="formal">Formal</option>
        <option value="street">Street Style</option>
      </select>
      <button id="search-button">Search</button>
    </div>
  </header>

  <section class="fashion-list">
    <div class="fashion-card">
      <img src="fashion1.jpg" alt="Fashion Image">
      <div class="card-content">
        <h2>Street Style in Paris</h2>
        <p>Explore the latest trends from Paris Fashion Week!</p>
      </div>
    </div>

    <div class="fashion-card">
      <img src="fashion2.jpg" alt="Fashion Image">
      <div class="card-content">
        <h2>Casual Styles for Summer</h2>
        <p>Look cool and comfortable with these summer trends.</p>
      </div>
    </div>

    <div class="fashion-card">
      <img src="fashion3.jpg" alt="Fashion Image">
      <div class="card-content">
        <h2>Formal Styles for Events</h2>
        <p>Dress to impress with the best formal outfits.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fashion Trends</p>
  </footer>
</body>
</html>
